<head>
    <title>ratrace</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="backbone.queryparams.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    {{> analyticsTemplate }}
</head>

<body>
   {{> bodyTemplate }}
</body>

<template name="bodyTemplate">
    <header id="#header">
        <a id="logo" href=""><h1>ratrace</h1></a>
        <a id="about-link" href="">About</a>
        <img id="rat" src="rat.gif"/>
    </header>>
    <section id="screen">
        <div id="container">
        </div>
    </section>
    {{>footerTemplate}}

</template>

<template name="indexTemplate">
    <div class="tagline">So, what are you gonna be when you grow up?</div>
    <a id="login" href="" class="button">Find out with LinkedIn</a>
    <div class="disclaimer">Don't worry, we only use work experience.</div>
</template>

<template name="headerTemplate">

</template>

<template name="footerTemplate">
    <footer id="footer">
        <div id="footer-content">
            <h2>About</h2>
            <p>Ratrace applies some data ninja tactics on your LinkedIn work experience and shows you how your career will turn out. This web app was built by Tele, Hung and Anders during AngelHack Fall 2012 Silicon Valley.</p>
            <p><img class="singly-button" src="singly-button.png"/><a id="go-up" href="">go up &uarr;</a></p>
        </div>
    </footer>
</template>

<template name="analyticsTemplate">
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36722690-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</template>
