<head>
    <title>ratrace</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="backbone.queryparams.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
   {{> bodyTemplate }}
</body>

<template name="bodyTemplate">
    <header id="#header">
        <a id="logo" href=""><h1>ratrace</h1></a>
        <a id="about-link" href="">About</a>
        <img id="rat" src="rat.gif"/>
    </header>>
    <section id="screen">
        <div id="container">
        </div>
    </section>
    {{>footerTemplate}}

</template>

<template name="indexTemplate">
    <div class="tagline">So, what are you gonna be when you grow up?</div>
    <a id="login" href="" class="button">Find out with LinkedIn</a>
    <div class="disclaimer">Don't worry, we only use work experience.</div>
</template>

<template name="headerTemplate">

</template>

<template name="footerTemplate">
    <footer id="footer">
        <div id="footer-content">
            <h2>About</h2>
            <p>Ratrace is a web app that looks at your LinkedIn profile and predicts the your future career. It takes your LinkedIn work experience and does collaborative filtering and other fancy data magic against other people on LinkedIn. It the gives you a 100 percent-ish accurate prediction of your career.</p>
            <p>This web app was built by Tele, Hung and Anders during AngelHack Fall 2012 Silicon Valley.</p>
            <p><img class="singly-button" src="singly-button.png"/><a id="go-up" href="">go up &uarr;</a></p>
        </div>
    </footer>
</template>
