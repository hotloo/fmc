<template name="resumeTemplate">
    <div id="resume-container">
        <h2>{{currentUser.data.firstName}} {{currentUser.data.lastName}}</h2>
        <h3>Your resume from the future!</h3>
        <img class="profile-pic" src="{{currentUser.data.pictureUrl}}"/>

        <p><span class="year">2014-2024</span> -
        <span class="title">Title A</span></p>
        <!--<span class="size">Company size: 100-500 employees</span>-->
        <p><span class="year">2024-2034</span> -
        <span class="title">Title B</span></p>
        <p><span class="year">2034-2042</span> -
        <span class="title">Title C</span></p>
        <p><span class="year">2042-2124</span> -
        <span class="title">Title D</span></p>

        <a id="to-start" href="" class="button">To Start</a>
    </div>
</template>
